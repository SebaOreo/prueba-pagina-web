<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 900px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            margin-top: 20px;
        }
        .back-btn {
            margin-top: 24px;
            background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
            color: #fff;
            font-size: 1rem;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255,87,34,0.15);
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo Online</h1>
        <iframe src="catalogo.pdf"></iframe>
        <button class="back-btn" onclick="window.location.href='index.html'">Volver a inicio</button>
    </div>
</body>
</html>
