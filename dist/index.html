<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catálogo y Contacto</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f7f7f7;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.container {
			background: #fff;
			padding: 40px 30px;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			text-align: center;
		}
		.main-btn {
			background: linear-gradient(90deg, #ff9800 0%, #ff5722 100%);
			color: #fff;
			font-size: 1.3rem;
			padding: 16px 32px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			margin-bottom: 24px;
			font-weight: bold;
			box-shadow: 0 2px 8px rgba(255,87,34,0.15);
			transition: transform 0.2s;
		}
		.main-btn:hover {
			transform: scale(1.05);
			background: linear-gradient(90deg, #ff5722 0%, #ff9800 100%);
		}
		.social-btns {
			display: flex;
			justify-content: center;
			gap: 18px;
		}
		.social-btn {
			background: #eee;
			border: none;
			border-radius: 50%;
			width: 48px;
			height: 48px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 1.6rem;
			cursor: pointer;
			transition: background 0.2s;
		}
		.social-btn:hover {
			background: #ffd180;
		}
		.social-btn.instagram { color: #E4405F; }
		.social-btn.whatsapp { color: #25D366; }
		.social-btn.email { color: #0072c6; }
	</style>
</head>
<body>
	<div class="container">
		<img src="logo.png" alt="Logo A tu pinta & Co" style="max-width: 220px; margin-bottom: 18px; display: block; margin-left: auto; margin-right: auto;">
		<h1>Bienvenido</h1>
	<button class="main-btn" onclick="window.location.href='catalogo.pdf'">Descargar Catálogo</button>
	<button class="main-btn" style="background:linear-gradient(90deg,#25d366 0%,#0072c6 100%);margin-bottom:24px;" onclick="window.location.href='catalogo-online.html'">Ver Catálogo Online</button>
		<div class="social-btns">
			<button class="social-btn instagram" onclick="window.open('https://instagram.com/atupinta_ideas', '_blank')" title="Instagram">
				<img src="instagram.png" alt="Instagram" style="width:32px;height:32px;">
			</button>
			<button class="social-btn whatsapp" onclick="window.open('https://wa.me/56927449253', '_blank')" title="WhatsApp">
				<img src="whatsapp.png" alt="WhatsApp" style="width:32px;height:32px;">
			</button>
			<button class="social-btn email" onclick="window.location.href='mailto:ventas@atpsoluciones.cl'" title="Correo electrónico">
				<img src="gmail.png" alt="Correo electrónico" style="width:32px;height:32px;">
			</button>
		</div>
	</div>
</body>
</html>
